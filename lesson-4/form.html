<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" class="form" method="post" novalidate>
        <span class="error hidden"></span>
        <input type="text" id="fName" placeholder="add name (only letters)">
        <input type="tel" id="fTel" placeholder="add tel: +7(000)000-0000">
        <input type="email" id="fEmail" placeholder="add email">
        <input type="text" id="fText" placeholder="add any text">
        <button type="button" class="fBtn">Send</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
